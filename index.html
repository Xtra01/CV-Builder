    <style>
      /* --- CANVAS & LAYOUT ENGINE --- */
      
      /* 1. Base A4 Definition */
      :root {
        --a4-width: 210mm;
        --a4-height: 297mm;
      }

      body {
        background-color: #525659; /* App background like Acrobat Reader */
        margin: 0;
      }

      /* 2. Visual Page Simulation (The "Word" Look) */
      .a4-page {
        width: var(--a4-width);
        min-height: var(--a4-height);
        margin: 0 auto;
        background: white;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        box-sizing: border-box;
        position: relative;
        overflow: hidden; /* Prevents overflow content */
      }

      /* 3. Atomic Rendering Rules (The "Content Awareness") */
      
      /* Forces an element to stay together. If it doesn't fit, it moves to next page. */
      .atom-record {
        break-inside: avoid !important;
        page-break-inside: avoid !important;
        -webkit-column-break-inside: avoid !important;
        box-decoration-break: clone;
        position: relative;
        display: block; /* Flex containers sometimes ignore break rules */
      }

      /* Forces a section header to stay with at least some content below it */
      .atom-section {
        break-inside: auto; /* Sections can break, but... */
      }

      img {
        max-width: 100%;
        height: auto;
      }

      /* 4. Print & PDF Overrides */
      @media print {
        @page {
          size: A4;
          margin: 0;
        }

        body, html, #root {
          background: white;
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          overflow: visible !important;
        }

        .a4-page {
          width: 210mm !important;
          height: 297mm !important;
          min-height: 297mm !important;
          max-height: 297mm !important;
          box-shadow: none !important;
          margin: 0 !important;
          border: none !important;
          overflow: hidden !important;
          page-break-after: always;
        }
        
        /* Remove margin from the last page to avoid extra blank sheet */
        .a4-page:last-child {
          page-break-after: auto;
        }

        /* Hide UI elements */
        .no-print, .sidebar, button, input {
          display: none !important;
        }
        
        /* Ensure layout structure remains intact */
        #root {
            display: block !important;
        }
        
        /* Hide the shadow clone container during native print to avoid double printing */
        div[style*="left: -9999px"] {
            display: none !important;
        }
      }
    </style>
