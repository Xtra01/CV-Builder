    <style>
      @page {
        margin: 10mm;
        size: A4;
      }
      body {
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
      .a4-page {
        width: 210mm;
        min-height: 297mm;
        background: white;
        margin: 0 auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
      
      /* Print Specific Utilities */
      @media print {
        @page { margin: 10mm; }
        
        /* Reset all layout constraints for printing */
        html, body, #root {
          margin: 0;
          padding: 0;
          background: white;
          height: auto;
          width: auto;
          overflow: visible !important;
          display: block !important;
        }

        /* Hide sidebar and other non-print elements */
        .no-print { display: none !important; }

        /* Ensure the main CV container is visible and positioned correctly */
        .a4-page {
          width: 210mm; /* Force A4 width */
          max-width: 100%;
          margin: 0;
          box-shadow: none !important;
          border: none !important;
          page-break-after: auto; 
          position: relative;
          left: 0;
          top: 0;
          /* Removed padding: 0 !important to allow component padding to provide safe area for negative margins */
        }

        /* Remove screen-specific layout styles from wrapper divs if necessary */
        .print-reset {
           display: block !important;
           overflow: visible !important;
           height: auto !important;
        }
      }

      /* Robust Page Break Logic for both Print and PDF Generation */
      .page-break-inside-avoid {
        break-inside: avoid !important;
        page-break-inside: avoid !important;
        display: block;
        position: relative;
      }
      
      .page-break-before {
        break-before: always;
        page-break-before: always;
      }
    </style>
